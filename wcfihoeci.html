<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Mirip Photo Gallery</title>
  
  <!-- Link ke CDN Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Styling CSS untuk Footer -->
  <style>
    /* Styling umum untuk halaman */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Styling untuk Footer */
    footer {
      background-color: #111; /* Warna latar belakang gelap */
      color: #bbb; /* Warna teks abu-abu */
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
    }

    footer .social-icons {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    footer .social-icons li {
      display: inline;
    }

    footer .social-icons li a {
      color: #bbb;
      font-size: 25px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer .social-icons li a:hover {
      color: #fff; /* Warna saat hover */
    }

    footer .footer-text {
      margin-top: 20px;
      font-size: 12px;
    }

    /* Styling untuk link dan copyright */
    footer .footer-text a {
      color: #bbb;
      text-decoration: none;
    }

    footer .footer-text a:hover {
      color: #fff;
    }

  </style>
</head>
<body>

  <!-- Konten halaman lainnya -->

  <!-- Footer -->
  <footer>
    <ul class="social-icons">
      <li><a href="https://www.facebook.com" target="_blank" class="fab fa-facebook-f"></a></li>
      <li><a href="https://www.instagram.com" target="_blank" class="fab fa-instagram"></a></li>
      <li><a href="https://www.twitter.com" target="_blank" class="fab fa-twitter"></a></li>
      <li><a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin-in"></a></li>
    </ul>
    
    <div class="footer-text">
      <p>&copy; 2024 Nama Perusahaan. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
  </footer>

</body>
</html>
